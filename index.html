<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="first-block">
        <div class="first-block__form-wrap">
            <form class="first-block__form">
                <label class="first-block__form__title">
                    Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!
                </label>
                <div class="inputs-wrap">
                    <input class="first-block__input short" type="text" name="name" placeholder="Имя*">
                    <input class="first-block__input short" type="tel" name="tel" placeholder="Телефон*">
                </div>
                <input class="first-block__input long" type="email" name="email" placeholder="Email">
                <input class="first-block__input long" type="text" name="comment" placeholder="Комментарий">
                <button class="first-block__button" type="submit">Отправить</button>
            </form>
            <img class="first-block__form-image" src="images/cover.svg" alt="">
        </div>
        <img class="first-block-image" src="images/flowers.svg" alt="">
    </div>
    <div class="second-block">
        <div class="background-text">Вопросы</div>
        <form class="second-block__form">
            <label class="second-block__form-title">
                Есть вопрос? Мы перезвоним!
            </label>
            <div class="second-block__inputs-wrap">
                <input type="text" name="name" class="second-block__input" placeholder="Ваше имя">
                <input type="tel" name="tel" class="second-block__input" placeholder="Телефон">
                <button type="sibmit" class="second-block__input button">Отправить</button>
            </div>
        </form>
    </div>
</body>

</html>
